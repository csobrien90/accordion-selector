<!DOCTYPE html>
<html>
	<head>
		<title>Build Your Pin Set</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<h1>Build Your Pin Set</h1>
		<section id="selected">
			<h2 class="sr-only">Your selection</h2>
			<ul id="tag-wrapper">
				<li data-checkId="peeker1" class="tag">Peeker 1</li>
				<li data-checkId="peeker2" class="tag">Peeker 2</li>
				<li data-checkId="peeker3" class="tag">Peeker 3</li>
				<li data-checkId="pronoun1" class="tag">Pronoun 1</li>
				<li data-checkId="pronoun2" class="tag">Pronoun 2</li>
				<li data-checkId="pronoun3" class="tag">Pronoun 3</li>
				<li data-checkId="flag1" class="tag">Flag 1</li>
				<li data-checkId="flag2" class="tag">Flag 2</li>
				<li data-checkId="flag3" class="tag">Flag 3</li>
				<li data-checkId="peeker3" class="tag">Peeker 3</li>
				<li data-checkId="peeker2" class="tag">Peeker 2</li>
				<li data-checkId="peeker1" class="tag">Peeker 1</li>
			</ul>
			<p id="nothing-selected">Select some tags!</p>
		</section>
		<section id="selection-input">
			<h2 class="sr-only">Select tags</h2>
			<ul id="accordion">
				<li id="peekers" class="accordion-item">
					<button aria-controls="peekers-input-group" aria-expanded="false">Peekers</button>
					<div id="peekers-input-group" class="input-group closed" aria-hidden="true">
						<label for="peeker1" class="checkbox-wrapper">
							<input type="checkbox" id="peeker1" name="peeker1" value="peeker1" checked>
							Peeker 1
						</label>
						<label for="peeker2" class="checkbox-wrapper">
							<input type="checkbox" id="peeker2" name="peeker2" value="peeker2">
							Peeker 2
						</label>
						<label for="peeker3" class="checkbox-wrapper">
							<input type="checkbox" id="peeker3" name="peeker3" value="peeker3">
							Peeker 3
						</label>
					</div>
				</li>
				<li id="pronoun">
					<button aria-controls="pronoun-input-group" aria-expanded="false">Pronoun</button>
					<div id="pronoun-input-group" class="input-group closed" aria-hidden="true">
						<label for="pronoun1" class="checkbox-wrapper">
							<input type="checkbox" id="pronoun1" name="pronoun1" value="pronoun1">
							Pronoun 1
						</label>
						<label for="pronoun2" class="checkbox-wrapper">
							<input type="checkbox" id="pronoun2" name="pronoun2" value="pronoun2">
							Pronoun 2
						</label>
						<label for="pronoun3" class="checkbox-wrapper">
							<input type="checkbox" id="pronoun3" name="pronoun3" value="pronoun3">
							Pronoun 3
						</label>
					</div>
				</li>
				<li id="flag">
					<button aria-controls="flag-input-group" aria-expanded="false">Flag</button>
					<div id="flag-input-group" class="input-group closed" aria-hidden="true">
						<label for="flag1" class="checkbox-wrapper">
							<input type="checkbox" id="flag1" name="flag1" value="flag1">
							Flag 1
						</label>
						<label for="flag2" class="checkbox-wrapper">
							<input type="checkbox" id="flag2" name="flag2" value="flag2">
							Flag 2
						</label>
						<label for="flag3" class="checkbox-wrapper">
							<input type="checkbox" id="flag3" name="flag3" value="flag3">
							Flag 3
						</label>
					</div>
				</li>
			</ul>
		</section>
	</body>
	<script src="./scripts.ts"></script>
</html>
